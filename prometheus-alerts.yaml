groups:
  - name: brownie-metadata-database.rules
    rules:
      # High-level service health alerts
      - alert: ServiceDown
        expr: up{job="brownie-metadata-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Brownie Metadata Database service is down"
          description: "The Brownie Metadata Database service has been down for more than 1 minute."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/service-down"

      - alert: HighErrorRate
        expr: rate(errors_total[5m]) / rate(requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-error-rate"

      - alert: CriticalErrorRate
        expr: rate(errors_total[5m]) / rate(requests_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/critical-error-rate"

      # Performance alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-response-time"

      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(request_duration_seconds_bucket[5m])) > 5
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/critical-response-time"

      - alert: HighRequestRate
        expr: rate(requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} requests/second for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-request-rate"

      # Database alerts
      - alert: DatabaseConnectionHigh
        expr: db_connections_active > 80
        for: 2m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-db-connections"

      - alert: DatabaseConnectionCritical
        expr: db_connections_active > 95
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Critical database connection count"
          description: "Database has {{ $value }} active connections."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/critical-db-connections"

      - alert: DatabaseSlowQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value }}s for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/slow-db-queries"

      - alert: DatabaseErrorRate
        expr: rate(db_errors_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Database error rate detected"
          description: "Database error rate is {{ $value }} errors/second for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/db-error-rate"

      # Business metrics alerts
      - alert: HighIncidentVolume
        expr: rate(incidents_total[1h]) > 10
        for: 5m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High incident volume detected"
          description: "{{ $value }} incidents created in the last hour."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-incident-volume"

      - alert: CriticalIncidentVolume
        expr: rate(incidents_total[1h]) > 50
        for: 2m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Critical incident volume detected"
          description: "{{ $value }} incidents created in the last hour."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/critical-incident-volume"

      - alert: LongIncidentResolution
        expr: histogram_quantile(0.95, rate(incident_resolution_time_minutes_bucket[1h])) > 60
        for: 10m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Long incident resolution times"
          description: "95th percentile incident resolution time is {{ $value }} minutes for the last hour."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/long-incident-resolution"

      - alert: ManyActiveIncidents
        expr: incidents_active > 20
        for: 5m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High number of active incidents"
          description: "{{ $value }} incidents are currently active."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/many-active-incidents"

      # User and organization alerts
      - alert: UserGrowthAnomaly
        expr: increase(users_total[1h]) > 1000
        for: 5m
        labels:
          severity: info
          service: brownie-metadata-database
        annotations:
          summary: "Unusual user growth detected"
          description: "{{ $value }} new users registered in the last hour."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/user-growth-anomaly"

      - alert: LowActiveUsers
        expr: users_active < 10
        for: 10m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Low active user count"
          description: "Only {{ $value }} users are currently active."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/low-active-users"

      # System resource alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-cpu-usage"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / (1024*1024*1024) > 1
        for: 5m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}GB."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/high-memory-usage"

      # Data quality alerts
      - alert: DataIntegrityIssues
        expr: increase(db_errors_total{error_type="constraint_violation"}[1h]) > 10
        for: 2m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Data integrity issues detected"
          description: "{{ $value }} database constraint violations in the last hour."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/data-integrity-issues"

      - alert: UnusualQueryPattern
        expr: rate(db_queries_total[5m]) > 100
        for: 3m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Unusual database query pattern"
          description: "Database query rate is {{ $value }} queries/second for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/unusual-query-pattern"

      # Security alerts
      - alert: SuspiciousActivity
        expr: rate(requests_total{status_code=~"4.."}[5m]) > 50
        for: 2m
        labels:
          severity: warning
          service: brownie-metadata-database
        annotations:
          summary: "Suspicious activity detected"
          description: "High rate of 4xx errors: {{ $value }} requests/second for the last 5 minutes."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/suspicious-activity"

      - alert: PotentialDDoS
        expr: rate(requests_total[1m]) > 500
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Potential DDoS attack detected"
          description: "Request rate is {{ $value }} requests/second for the last minute."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/potential-ddos"

      # SLA monitoring
      - alert: SLABreach
        expr: histogram_quantile(0.99, rate(request_duration_seconds_bucket[5m])) > 10
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "SLA breach detected"
          description: "99th percentile response time is {{ $value }}s, exceeding SLA threshold."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/sla-breach"

      - alert: AvailabilityBelowSLA
        expr: (up{job="brownie-metadata-app"} == 0) or (rate(errors_total[5m]) / rate(requests_total[5m]) > 0.01)
        for: 1m
        labels:
          severity: critical
          service: brownie-metadata-database
        annotations:
          summary: "Service availability below SLA"
          description: "Service availability is below 99.9% SLA threshold."
          runbook_url: "https://docs.brownie-metadata.com/runbooks/availability-below-sla"
