# PostgreSQL Client Authentication Configuration File
# ===================================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections (localhost only, no password)
host    all             all             127.0.0.1/32            trust

# IPv6 local connections (localhost only, no password)
host    all             all             ::1/128                 trust

# Allow internal Docker network connections without SSL
host    all             all             172.0.0.0/8             trust
host    all             all             192.168.0.0/16          trust
host    all             all             10.0.0.0/8              trust

# SSL connections with certificate authentication for FastAPI server
hostssl all             brownie-fastapi-server  0.0.0.0/0       cert clientcert=verify-full

# Deny all other connections (this must be LAST)
host    all             all             0.0.0.0/0               reject

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust