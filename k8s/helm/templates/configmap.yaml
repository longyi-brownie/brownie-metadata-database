apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "brownie-metadata-database.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "brownie-metadata-database.labels" . | nindent 4 }}
data:
  # Database Configuration
  DB_HOST: {{ .Values.config.dbHost | quote }}
  DB_PORT: {{ .Values.config.dbPort | quote }}
  DB_NAME: {{ .Values.config.dbName | quote }}
  DB_USER: {{ .Values.config.dbUser | quote }}
  DB_POOL_SIZE: {{ .Values.config.dbPoolSize | quote }}
  DB_MAX_OVERFLOW: {{ .Values.config.dbMaxOverflow | quote }}
  
  # Logging Configuration
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}
  LOG_PERFORMANCE: {{ .Values.config.logPerformance | quote }}
  LOG_AUDIT: {{ .Values.config.logAudit | quote }}
  
  # Metrics Configuration
  METRICS_ENABLED: {{ .Values.config.metricsEnabled | quote }}
  METRICS_PORT: {{ .Values.config.metricsPort | quote }}
  
  # Application Configuration
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  WORKERS: {{ .Values.config.workers | quote }}
