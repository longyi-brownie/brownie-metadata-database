apiVersion: v2
name: brownie-metadata-database
description: Enterprise metadata database service for Brownie incident assistant
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - database
  - postgresql
  - metadata
  - brownie
  - incident-management
home: https://github.com/your-org/brownie-metadata-database
sources:
  - https://github.com/your-org/brownie-metadata-database
maintainers:
  - name: Your Team
    email: team@yourcompany.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
