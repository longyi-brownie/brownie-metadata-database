apiVersion: v1
kind: Secret
metadata:
  name: brownie-metadata-secrets
  namespace: brownie-metadata
type: Opaque
data:
  # PostgreSQL server certificates (no passwords - certificates only)
  # WARNING: These should be generated from Vault or local files, not hardcoded!
  # Use: kubectl create secret generic brownie-metadata-secrets --from-file=server.crt --from-file=server.key --from-file=ca.crt
  database-server-cert: "PLACEHOLDER_DO_NOT_USE"
  database-server-key: "PLACEHOLDER_DO_NOT_USE" 
  database-ca-cert: "PLACEHOLDER_DO_NOT_USE"
